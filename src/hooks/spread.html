<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 spread 연산자</title>
<script>
	const obj1 = {
		a: 1, //a는 키 , 키값은 1
		b: 2
	}
	const obj2 = {
		c: 3
	}

	console.log({...obj1, ...obj2}); //{a:1, b:2, c:3}
	// ...:객체 스프레드 연산자, ...obj1 : obj1의 값을 전부 가져오겠다.
	//객체 합치기에 사용할 수 있습니다.

	const copidObj = {...obj1}
	console.log(copidObj); //{a:1, b:2}

	const obj3 = {...obj1, b: 'b'} //기존의 객체를 가져와서 특정한 키와 키값을 바꾸겠다.
	console.log(obj3); //{a:1, b:'b'}
	//기존 객체의 값을 수정해서 새로운 객체 만들기에 사용할 수 있습니다.

</script>
</head>
<body>
	
</body>
</html>
